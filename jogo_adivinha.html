<meta charset="UTF-8">

<script>
  function pulaLinha() {
    document.write("<br>");
  }

   function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  function sorteia(n) {
    return Math.round(Math.random() *n);
  }

  var numeroPensado = sorteia(10);
  var chute = parseInt(prompt("Digite seu chute!"));
  var n = Math.round(Math.random(0 * n)* n);
  
  

  if (chute == numeroPensado) {
    mostra("Você acertou! O número pensado foi: " + numeroPensado);
  } else {
    mostra("Você errou! O número pensado foi: " + numeroPensado);
  }
    if(chute > numeroPensado) {
      mostra("Você errou! Seu chute é maior que o número pensado.");
    } else {
      mostra("Você errou! Seu chute é menor que o número pensado.");
    }

</script>
