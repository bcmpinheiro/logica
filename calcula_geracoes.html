<meta charset="UTF-8">
<h3>Calcula Gerações</h3>

<script>

  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  var mediaInicial = 28;
  var anoInicial = 1500;
  var anoAtual = 2021;

  var mediaAtual = (anoAtual - anoInicial) / mediaInicial;
  mostra("A média das gerações é de : " + Math.round(mediaAtual) + " anos");
  mostra("Para cada nova geração!")

</script>
