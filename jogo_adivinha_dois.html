<meta charset="UTF-8">

<script>
  function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  var numeroPensado = Math.round(Math.random() * 10);

  var tentativas = 1;

  while (tentativas <= 3) {

    var chute = parseInt(prompt("Vamos adivinhar o número pensado? Digite um número de 1 a 10."));

    if (chute == numeroPensado) {
      mostra("Você ACERTOU! O numéro pensado foi: " + numeroPensado);
      break;

    } else {
      mostra("Você ERROU!");
    }
    tentativas++;
  }
  mostra("FIM");

</script>
