<meta charset="UTF-8">

<script>
  function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  var numerosPares = 0;

  while (numerosPares <= 98) {
    mostra(numerosPares = numerosPares + 2);
  }
  mostra("FIM");

</script>
