<meta charset="UTF-8">
<h3>Diferença de Idade</h3>
<script>

  var minhaIdade = 31;
  var idadeDoOutro = 24;

  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  mostra("Nossa diferença de idade é de: " + (minhaIdade - idadeDoOutro) + " anos.");
  mostra("somos irmãos!");
</script>
